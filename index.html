<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hao Niu's Lab 3</title>

    <!-- Load CSS files -->
    

    <!-- Milligram CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">

    <!-- You CSS rules-->
    <link rel="stylesheet" href="style.css" />
   
    <!-- Load Javascript files -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.1.1/d3.min.js"></script>

    <!-- Your code -->
    <script defer src="script.js" delay></script>
  </head>

  <body>
    <div class="container">
      <h2>
        Population in European Countries
      </h2>
      <div class="city-count"></div>
      <div class="population-plot"></div>


      <div class="row">
        <div class="column">
          <h2>
            World's Tallest Buildings
          </h2>
          <div class="building-count"></div>
          <div class="height-plot"></div>
      </div>

        <div class="column" id="info">
          
            <img id="image"/>
          </div>

          <div class="column" id="information">
            <h4 class="building-name"></h4>
  
            <table>
              <tbody>
                <tr>
                  <td>Height</td>
                  <td><span id="height"></span> ft</td>
                </tr>
  
                <tr>
                  <td>City</td>
                  <td><span id="city"></span></td>
                </tr>
                
                <tr>
                  <td>Country</td>
                  <td><span id="country"></span></td>
                </tr>
  
                <tr>
                  <td>Floors</td>
                  <td><span id="floors"></span></td>
                </tr>
  
                <tr>
                  <td>Completed</td>
                  <td><span id="completed"></span></td>
                </tr>
              </tbody>
            </table>
          </div>
        
        </div>

        
       
        
        
      

    </div>
  </body>
